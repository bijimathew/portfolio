<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="app.js"></script>
    <title>Biji Mathew | Portfolio</title>
</head>

<body>
    <header>
        <img class="logo" src="images/logo.png" alt="logo">
        <nav>
            <ul class="navlink">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About Me</a></li>
            </ul>
        </nav>
        <a class="contact_btn"><button>Contact</button></a>
    </header>

    <div class="container">
        <div class="flexitem item1">
            <img class="html_logo" src="images/html.png" alt="">
        </div>
        <div class="flexitem item2">
            <div class="fixed_text">
                PROFICIENT IN:
            </div>
            <ul class="changing_text">
                <li><span class="sec-text"></span></li>
            </ul>
        </div>
    </div>

    <!-- text changing script -->
    <script>
        const text=document.querySelector(".sec-text");
        const textload=()=>{
            setTimeout(() => {
                text.textContent="HTML";
            }, 0);

            setTimeout(() => {
                text.textContent="CSS";
            }, 2000);

            setTimeout(() => {
                text.textContent="REACT";
            }, 4000);

            setTimeout(() => {
                text.textContent="PYTHON";
            }, 6000);
        }
        textload();
        setInterval(textload,8000);
    </script>
    <!-- end of text changing script -->

    
</body>

</html>
